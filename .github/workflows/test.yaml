name: Run and Commit Output

on:
  workflow_dispatch:  # 可手動觸發
  schedule:
    - cron: '0 0 * * *'  # 每天午夜執行一次

jobs:
  run-script-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run test.js
        run: node test.js

      - name: Commit output.txt to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output.txt
          git commit -m "Update output.txt from GitHub Actions" || echo "No changes to commit"
          git push
